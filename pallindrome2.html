<!DOCTYPE html>

<body>
    <script>
        const str = "racecar";
        function reverseStringValue(s,seprator){
            return s.split(seprator).reverse().join(seprator);
        }
        let reversestr = reverseStringValue(str,"");

        console.log(str,str===reversestr? "is a pallindrome" : "is not a pallindrome");
    </script>
</body>
